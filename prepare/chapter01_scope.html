<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>scope</title>
</head>
<body>
	<script type="text/javascript">
	//함수 스코프 렉시컬 스코핑 시작
	var name = 'default';
	kerry();
	levi();
	console.log(name);

	function kerry(){
		name = 'kerry';
		lukas();

		function lukas(){
			name = 'lukas';
		}
	}

	function levi(){
		console.log(name);
	}

	//함수 선언식 및 표현식
	function hue(){ //함수 선언식
		console.log('hue');
	}
	hue();

	//shawn(); 상단에서는 실행안됨 = hoisting 불가
	var shawn = function me(n) {
		if (n > 0) {
			return n*me(n-1);
		} else { 
			return 1 
		}
	};
	console.log(shawn(6));


	// 함수 정의
	repeatConsoleLog = function(i, callback) {
	console.log(i);
		if (i >= 5) {
			callback();
		} else {
			repeatConsoleLog(i+1, callback);
		}
	}
	// 함수 실행
	repeatConsoleLog(0, function(){
	// 함수의 실행이 모두 끝난 뒤에 이곳에 있는 코드가 실행된다.
		console.log('완료');
	});


	</script>
</body>
</html>
